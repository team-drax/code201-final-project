<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type="text/css" href="./CreatureDiv.css"></link>
    <title>CREATURE TEST PAGE</title>
  </head>
  <body>
    <header>
      <h1>CREATURE RENDERING TEST PAGE</h1>
    </header>
    <main>
      <div id="creature">
        
      </div>
      <form id="firstchoice">
        <input type="radio" name="first" id="scare" value=2>
        <label for="meat">SCARE THE CREATURE</label>
        <input type="radio" name="first" id="leave" value=1>
        <label for="meat">LEAVE THE CREATURE</label>
        <input type="radio" name="first" id="bring" value=0>
        <label for="meat">BRING HOME</label>
        <button id="feed">DO IT!</button>
      </form>
      <form id="secondchoice">
        <input type="radio" name="second" id="meat" value=2>
        <label for="meat">MEAT</label>
        <input type="radio" name="second" id="veggies" value=1>
        <label for="meat">VEGGIES</label>
        <input type="radio" name="second" id="garbage" value=0>
        <label for="meat">GARBAGE</label>
        <button id="feed">FEED</button>
      </form>
      <form id="thirdchoice">
        <input type="radio" name="third" id="lie" value=2>
        <label for="meat">LIE</label>
        <input type="radio" name="third" id="ignore" value=1>
        <label for="meat">IGNORE TEXT</label>
        <input type="radio" name="third" id="truth" value=0>
        <label for="meat">TELL TRUTH</label>
        <button id="feed">SEND TEXT</button>
      </form>
      <form id="fourthchoice">
        <input type="radio" name="fourth" id="open" value=2>
        <label for="meat">OPEN THE DOOR</label>
        <input type="radio" name="fourth" id="backdoor" value=1>
        <label for="meat">GO OUT BACKDOOR</label>
        <input type="radio" name="fourth" id="hide" value=0>
        <label for="meat">HIDE UPSTAIRS</label>
        <button id="feed">MAKE YOUR CHOICE</button>
      </form>
      <form id="fifthchoice">
        <input type="radio" name="fifth" id="spaceship" value=2>
        <label for="meat">TOWARDS SPACESHIP</label>
        <input type="radio" name="fifth" id="lab" value=1>
        <label for="meat">TO THE LAB</label>
        <input type="radio" name="fifth" id="instincts" value=0>
        <label for="meat">FOLLOW GUT</label>
        <button id="feed">GO!</button>
      </form>
    </main>
    <footer>
      <script src="creature.js"></script>
    </footer>
  </body>
</html>
